<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<div class="container text-start">
			<div class="display-3">Forms</div>
			<form action="#nowhere">
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="email"
					/>
				</div>
				<div class="form-group col-md-6">
					<label for="password">Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="password"
					/>
				</div>
				<div class="form-group">
					<label for="state"></label>
					<select form-control="" name="state" id="state">
						<option value="AL">Allahabad</option>
						<option value="KTK">Karnataka</option>
						<option value="HYD">Hyderabad</option>
					</select>
					<div class="form-check">
						<input
							name="radioscheck"
							class="form-check-input"
							type="radio"
							value=""
							id="defaultCheck1"
						/>
						<label class="form-check-label" for="defaultCheck1"> Accept </label>
					</div>
					<div class="form-check">
						<input
							name="radioscheck"
							class="form-check-input"
							type="radio"
							value=""
							id="defaultCheck2"
						/>
						<label class="form-check-label" for="defaultCheck2">
							Decline
						</label>
					</div>
				</div>
				<div class="custom-control custom-checkbox mb-6">
					<input
						type="checkbox"
						class="custom-control-input"
						id="customControlValidation1"
						required
					/>
					<label class="custom-control-label" for="customControlValidation1"
						>Check this custom checkbox</label
					>
				</div>
				<div class="custom-control custom-checkbox">
					<input
						type="checkbox"
						class="custom-control-input"
						disabled
						id="customControlValidation1"
						required
					/>
					<label class="custom-control-label" for="customControlValidation1"
						>Check this custom checkbox</label
					>
				</div>
			</form>
			<br />
			<form>
				<div class="row">
					<div class="col">
						<label for="" style="color: darkblue; font-weight: bolder"
							>ZipCode</label
						>
						<input type="text" class="form-control" placeholder="Pin Code" />
					</div>
					<div class="col">
						<label for="" style="color: darkblue; font-weight: bolder"
							>Contact-Info</label
						>
						<input type="tel" class="form-control" placeholder="Last name" />
					</div>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
