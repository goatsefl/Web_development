<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>REST</h1>
		<h1>GET</h1>
		<form action="http://localhost:3000/tacos" method="get">
			<input id="tacoName" type="text" name="tacoName" />
			<input id="tacoQty" type="number" name="tacoQty" />
			<button type="submit">Submit</button>
		</form>
		<h1>POST</h1>
		<form action="http://localhost:3000/tacos" method="post">
			<input type="text" name="meat" id="meat" />
			<input type="number" name="qty" id="qty" />
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
