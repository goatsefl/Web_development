<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <label for="fname">First Name</label>
        <input type="text" name="username" id="fname" required minlength="1" maxlength="100">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required>
        <p>
            Select Race: <br>
            <br>
            <input type="radio" id="fun" name="run" value=" fun-run">
            <label for="fun">Fun Run 5k</label> <br>
            <input type="radio" id="hmarathon" name="run" value="half-run">
            <label for="hmarathon">Half Marathon</label> <br>
            <input type="radio" id="fmarathon" name="run" value="full-run">
            <label for="fmarathon">Full Marathon</label><br> <br>
            <label for="mail">Email</label>
            <input type="email" id="mail" required>
            <label for="password">Password</label>
            <input type="password" required id="password" minlength="8" maxlength="50"><br> <br>
            <label for="age">Select Age Group</label>
            <select name="AGE_GROUP" id="age" required>
                <!--This will create a drop down list of options to select.-->
                <option value="Under-18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="Senior Citizen">50+</option>
            </select> <br> <br>
            <button type="submit">Register</button>
        </p>
    </form>
</body>

</html>
